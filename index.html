<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="icon.png">

        <title>
            Calculator
        </title>
    </head>
    <body>

        <div id="container">
            <header id="head">
                <h1>Calculator</h1>
            </header>
            <div>
                hi
            </div>
            <div id="content">
                <div id="calculator">
                    
                    <div id="calculatorheader">
                        <p style="display: inline;">calci </p>
                        <button>
                            X
                        </button>
                        <button>
                            o
                        </button>
                        <button>-</button>
                    </div>
                    <div id="symbols" style="text-align: end;">
                        <p style="display: inline;" id="show"> |<p style="display: inline;" id="expression"></p></p>
                    </div>
                    <div id="inpdiv">
                        <label for="input">
                            <input type="text" id="input">
                        </label>
                    </div>
                    <div>

                    <div id="dropdown">
                            <button value="sin" class="btn">sin</button>
                            <button value="cos" class="btn">cos</button>
                            <button value="tan" class="btn">tan</button>
                            <button value="csc" class="btn">csc</button>
                            <button value="sec" class="btn">sec</button>
                            <button value="cot" class="btn">cot</button>
                    </div>

                    </div>
                    <div id="buttons">
                        <button class="btn" value="%">%</button>
                        <button class="btn" value="CE">CE</button>
                        <button class="btn" value="C">C</button>
                        <button class="btn" value="DEL">DEL</button>
                        <button class="btn" value="¹⁄ₓ">¹⁄ₓ</button>
                        <button class="btn" value="x²">x²</button>
                        <button class="btn" value="√x">√x</button>
                        <button class="btn" value="/">÷</button>
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="*">×</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="-">−</button>
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="+">+</button>
                        <button class="btn" value="+/-">+/-</button>
                        <button class="btn" value="0">0</button>
                        <button class="btn" value=".">.</button>
                        <button class="btn" value="=">=</button>

                    </div>
                </div>
            </div>
            <div>
                bye
            </div>
            <footer id="footer">

        </div>
